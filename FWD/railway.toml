# Railway Configuration for Backend
# This file helps Railway understand how to deploy the backend

[build]
  builder = "NIXPACKS"

[deploy]
  startCommand = "cd backend && npm start"
  restartPolicyType = "ON_FAILURE"
  restartPolicyMaxRetries = 10

[env]
  # These will be set in Railway dashboard
  # MONGODB_URI
  # JWT_SECRET
  # FRONTEND_URL
  # NODE_ENV=production
